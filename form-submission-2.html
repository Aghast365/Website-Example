<!DOCTYPE html>
<html>
<head>
<title>Campus Dining Survey</title>
<link rel="favicon" src="survey-favicon.ico" />
<style>
	.question {
		border: 2px solid black;
	}
	fieldset {
		clear: both;
		margin: 10px 2px 2px 2px;
		padding: 2px;
		overflow:hidden;
		max-height:1000px;
		transition: max-height 1s linear, margin-top .5s linear, border 50ms linear;
	}
	fieldset:first-of-type {
		margin: 2px;
	}
	.subfield {
		margin-left: 20px;
	}
	:is(.radio, .checkbox)>label:not(label:last-of-type)::after {
		display: block;
		content: '';
	}
	.sub-question {
		display: block;
		border: none;
		max-height: 200px;
		transition: max-height 1s linear, margin-top 100ms linear;
	}
	:is(.true-false, .select, .number)>label:first-of-type::after {
		display: block;
		content: '';
	}
	.two-col-div {
		width: fit-content;
	}
	.two-col-div input, .two-col-div select {
		float: right;
		margin-left: 5px;
	}
	output {
		display: block;
		float: right;
		width: 9em;
	}
	
	html {
		padding-bottom: 50%;
	}
	#reset {
		float:right;
	}
	#invalid {
		color: red;
	}
	#download-button {
		float:right;
	}
	pre {
		clear:right;
		display: none;
	}
	
</style>

</head>
<body>
	<h1>Campus Dining Survey</h1>
	<hr>

	<form id='survey'>
		<input type='reset' value='Reset' id='reset'>
		<fieldset id='has-dining-plan' class='question true-false'>
			<label>Do you currently have a Texas Tech dining plan?</label>
			<input required type='radio' name='has-dining-plan' id='has-dining-plan-t' value="true" data-show-if-checked='dining-plan'/>
			<label for='has-dining-plan-t'>Yes</label>

			<label for='has-dining-plan-f'>No</label>
		</fieldset>

<script>
	let pending = [];
	
	function handleRadioChange(e) {
		let parent = e.target.parentElement;
		let radios = document.querySelectorAll("#" + parent.id + ">:is(input[type='radio'], input[type='checkbox'])");
		if (e.target.type == "checkbox") {radios = [e.target]}
		
		
		for (const radio of radios) {
			if(radio.checked) {
				show(radio.dataset.showIfChecked);
				enable(radio.dataset.enableIfChecked);
				hide(radio.dataset.hideIfChecked);
				disable(radio.dataset.disableIfChecked);
			} else {
				show(radio.dataset.hideIfChecked);
				enable(radio.dataset.disableIfChecked);
				hide(radio.dataset.showIfChecked);
				disable(radio.dataset.enableIfChecked);
			}
		}
	}
		
	function show(ids) {
		if (ids) {
			for (let id of ids.split(" ")) {
				let el = document.querySelector("#" + id);
				el.style.maxHeight = "";
				el.style.marginTop = "";
				el.style.border = "";
				enable(id);
			}
		}
	}
	function hide(ids) {
		if (ids) {
			for (let id of ids.split(" ")) {
				let el = document.querySelector("#" + id);
				el.style.maxHeight = "0";
				el.style.marginTop = "0";
				el.style.border = "none";
				disable(id);
			} 
		}
	}
	function enable(ids) {
		if (ids) {
			for (let id of ids.split(" ")) {
				let el = document.querySelector("#" + id);
				el.disabled = false;
			} 
		}
	}
	function disable(ids) {
		if (ids) {
			for (let id of ids.split(" ")) {
				let el = document.querySelector("#" + id);
				el.disabled = true;
			} 
		}
	}
	
	
	
	let properties = [
			'has-dining-plan',
				'purchase-reason',
				'purchase-reason-other',
				'plan-type',
				'ran-out',
				'refilled',
				'would-purchase-again',
			'eats-on-campus',
				'on-campus-locations',
				'on-campus-locations-other',
				'on-campus-spending',
				'on-campus-frequency',
				'on-campus-healthy',
				'on-campus-healthy-reason',
				'on-campus-healthy-reason-other',
			'eats-off-campus',
				'off-campus-locations',
				'off-campus-locations-other',
				'off-campus-spending',
				'off-campus-frequency',
				'off-campus-healthy',
				'off-campus-healthy-reason',
				'off-campus-healthy-reason-other'
	]
	
	function handleSubmit(e) {
		e.preventDefault();
		
		let ch = document.querySelector("#changes");
		let f = document.forms[0];
		
		let formData = new FormData(f);
		
		let csvContent = "data:text/csv;charset=utf-8,";
		for (let property of properties) 	{
			csvContent += property + ",";	
		}
		csvContent += "\n";
		
		for (let property of properties) {
			let data = formData.getAll(property);
			csvContent += String(data).includes(",") ? "[" + data + "]," : data + ",";
		}
		csvContent += "\n";
		
		ch.innerHTML = csvContent; ch.style.maxWidth="100%"; ch.style.overflow="scroll";
		
		let encodedUri = encodeURI(csvContent);
		let link = document.querySelector("#download");
		link.setAttribute("href", encodedUri);
		link.setAttribute("download", "survey_data.csv");
		link.setAttribute("id", "download");
		// link.innerHTML = "download data";
		document.body.appendChild(link);
		document.querySelector("#invalid").innerHTML = "";

		link.click();
	}
	
	function handleSliderChange(e) {
		let list =  e.target.list;
		let out = document.querySelector("#" + e.target.parentElement.id + ">output");
		let x = Number(e.target.value); 

		out.innerHTML = list.querySelector("option[value='" + x + "']").label;
	
	}
	
	function handleInvalid(e) {
		let invalid = document.querySelector("#invalid");
		invalid.innerHTML = "Please answer all questions";
	
	}
		
	let watchedRadios = document.querySelectorAll(":has([data-show-if-checked])>:is(input[type='radio'], input[type='checkbox']), :has([data-enable-if-checked])>:is(input[type='radio'], input[type='checkbox'])");
	
	for (let radio of watchedRadios) {
		radio.addEventListener("change", handleRadioChange);
	}
	
	let sliders = document.querySelectorAll("input[type='range']");
	for (let slider of sliders) {
		slider.addEventListener("input", handleSliderChange);
	}
	
	function setup() {
		let setupEvent = new Event("change");
		for (let input of document.querySelectorAll("input")) {
			input.dispatchEvent(setupEvent);
		}
		document.querySelector("#invalid").innerHTML = "";
	}
	
	let survey = document.querySelector("#survey");
	survey.addEventListener("submit", handleSubmit);
	survey.addEventListener("invalid", handleInvalid, true);
	survey.addEventListener("reset", ()=>{setTimeout(setup, 100)});
	
	document.querySelector("#download-button").addEventListener("click", (e)=>{e.preventDefault(); let ch = document.querySelector("#changes"); ch.style.display = ch.style.display == 'block' ? 'none' : 'block'});
	
	setup();
		
</script>
</body>
</html>
